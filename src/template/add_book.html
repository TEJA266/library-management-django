{% load staticfiles %}

{% block style %}

<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
<link href='https://fonts.googleapis.com/css?family=Lato|Raleway' rel='stylesheet' type='text/css'>{% endblock style %}

<body style="background-color: #EAEAEA;">
  <a href="/" style="font-size:18px; top:10px; left:10px; position: absolute;"> Back</a>

  <div style="margin-top:100px;">
    <h1 style="text-align: center; margin-bottom: 60px; font-family: 'Raleway', sans-serif;">Add Books in {{ library_name }}</h1>
    {% block content %}
  <div class="col-md-4 col-md-offset-4">
    <form action="/submit_book/{{ library_slug }}" method="post">
      {% csrf_token %}
      <label for="book_name">Book Name </label>
      <input id="book_name" class="form-control" type="text" name="book_name" value="{{ book_name }}">
      <button type="submit" style="margin-top:10px;" class="col-md-4 col-md-offset-4 btn btn-primary">Add</button>
    </form>
  </div>
    {% endblock %}
  </div>
</body>
