{% load staticfiles %}

{% block style %}

<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
<link href='https://fonts.googleapis.com/css?family=Lato|Raleway' rel='stylesheet' type='text/css'>{% endblock style %}

<body style="background-color: #EAEAEA;">
  <a href="/" style="font-size:18px; top:10px; left:10px; position: absolute;"> Back</a>
  <a href="/add_new_book/{{ library_slug }}" style="font-size:18px; top:10px; right:10px; position: absolute;"> Add New Book</a>

  <div style="margin-top:100px;">
    <h1 style="text-align: center; margin-bottom: 60px; font-family: 'Raleway', sans-serif;">Books in {{ library_name }}</h1>
    {% block content %}
    <div class="col-md-12">

    {% for book in books %}
    <div class="row">
      <div class="col-md-4 col-md-offset-4" style="font-family: 'Lato', sans-serif; text-align:center; font-size:20px; color: #4C4C4C;">{{ book }}</div>
    </div>
    {% endfor %}
    </div>

    {% endblock %}
  </div>
</body>
