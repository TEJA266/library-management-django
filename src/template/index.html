{% load staticfiles %}

{% block style %}

<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

{% endblock style %}
<body style="background-color: #EAEAEA;">
  <div style="margin-top:100px;">
    <h1 style="text-align: center; margin-bottom: 60px; font-family: 'Raleway', sans-serif;">Libraries</h1>
  {% block content %}
  <div class="col-md-12 col-md-offset-1">
    <div class="row">
  {% for lib in library %}
    <div class="col-sm-2" style="text-align: center; font-size:20px;"> <a href="/books/{{ lib.slug }}">{{ lib.library_name }}</a></div>
  {% endfor %}
    </div>
  </div>
  {% endblock %}
  </div>
</body>
